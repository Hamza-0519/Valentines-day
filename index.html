<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // 3-5s
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

<body>
   <audio id="bg-music" loop playsinline>
    <source src="https://drive.google.com/uc?export=download&id=1-XHHND8nYij0uXc3VK00HuGH8glAiSVm" type="audio/mp3">
</audio>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("bg-music");
        audio.play().catch(error => {
            console.log("Autoplay prevented, waiting for user interaction...");
        });
    });
</script>

    
    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
        <p id="response"></p>
    </div>
    <script>
        document.getElementById("yes-btn").addEventListener("click", function() {
            window.location.href = "letter.html"; // Redirects to the letter page
        });
    
        document.getElementById("no-btn").addEventListener("mouseover", function() {
            let btn = document.getElementById("no-btn");
            btn.style.position = "absolute";
            btn.style.top = Math.random() * window.innerHeight + "px";
            btn.style.left = Math.random() * window.innerWidth + "px";
        });
    </script>
</body>
</html>
